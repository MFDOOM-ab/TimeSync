<!DOCTYPE html>
<html>
<title>Availability</title>
<style>
.popup {
  display: none;
  position: fixed;
  padding: 10px;
  width: 300px;
  left: 50%;
  margin-left: -150px;
  height: 300px auto;
  top: 50%;
  margin-top: -100px;
  background: #FFF;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  z-index: 20;
}

#popup:after {
  position: fixed;
  content: "";
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  background: rgba(0,0,0,0.5);
  z-index: -2;
}

#popup:before {
  position: absolute;
  content: "";
  top: 0;
  left: 0;
  bottom: 0;
  right: 0;
  background: #FFF;
  z-index: -1;
}

/* Styling buttons & webpage */

body {
  background: offwhite;
  font-family: Arial, sans-serif;
  text-align: center;
}

.tab {
    margin: 0 10px;
    padding: 10px 20px;
    background-color: #f0f0f0;
    border-radius: 5px;
    cursor: pointer;
}

.tab:hover {
    background-color: #ddd;
}


.poll {
    width: 400px;
    padding: 1.5rem;
    margin: auto;
    margin-top:20px;
    font-family: sans-serif;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
    border-radius: 10px;
}

.poll__title {
    font-weight: bold;
    font-size: 1.5rem;
    margin-bottom: 1.5rem;
}

.poll__option:hover {
    cursor: pointer;
}

.poll__option:not(:last-child) {
    margin-bottom: 0.5rem;
}

.poll__option--selected .poll__option-fill {
    background: #009578;
}

.poll__option--selected .poll__option-info {
    font-weight: bold;
}

.poll__option-fill {
    width: 50%;
    height: 10px;
    background: #dddddd;
}

.poll__option-info {
    display: flex;
    justify-content: space-between;
    padding: 0.5rem 0;
    font-size: 0.85rem;
}
</style>

<div>
  <button class="tab" onclick="window.location.href=`/team?id=${new URLSearchParams(window.location.search).get('id')}`">Chat</button>
  <button class="tab" onclick="window.location.href=`/availability?id=${new URLSearchParams(window.location.search).get('id')}`">Availability</button>
  <button class="tab">Calendar</button>
  <button class="tab" onclick="window.location.href = `/teamsettings?id=${new URLSearchParams(window.location.search).get('id')}`">Settings</button>
</div>
<br />
<button class="button" href="#" onclick="show('popup')">Create Availability Poll</button>

<div class="popup" id="popup">
    <span style="padding-left:275px;" onclick="hide('popup')">&times;</span>
        Title:
        <br />
        <input type="text" id="pollTitle">
        <br />
        Description:
        <br />
        <input type="text" id="pollDescription">
        <br />
        Enter date and time options:
        <input type="datetime-local" id=addDate class="option" style="margin-top:10px;">
        <button href="#" onclick="addDate()" id=addButton>Add</button>
        <ul class="showDates"></ul>
        <button href="#" onclick="createPoll()">Create Poll</button>
</div>

<body>
    <div class="poll" id="polls">
        <div class="list-header">
            <h2>Polls</h2>
        </div>
        <table id="dateTable" class="dates-table">
        </table>
    </div>
</body>

<script src="availability.js"></script>
</html>
