<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Home Page</title>
</head>
<body>
<div class="container">
    <div class="header">
    </div>
    <img src="timesync_logo.png" width="10%" height="10%" style="margin-left: auto; margin-right: auto; display: block;">
    <!-- Welcome user by name via .js -->
    <h1 id="welcomeText" style="text-align: center;"></h1>
    <div class="tabs">
        <div id="teamListButton" class="tab" onclick="location.href='teamlist'"><b>Team List</b></div>
        <div id="groupButton" class="tab" onclick="openGroupForm()"><b>Create Team</b></div>
        <div id="joinGroupButton" class="tab" onclick="openGroupJoinForm()"><b>Join Team</b></div>
        <div id="loginButton" class="tab" onclick="location.href='login'"><b>Login</b></div>
    </div>
    <div class="tabs">
        <div id="calendarButton" class="tab" onclick="location.href='calendar.html'"><b>Personal Calendar</b></div>
        <div id="profileButton" class="tab" onclick="location.href='/profile'"><b>Profile</b></div>
    </div>
    <div class="meeting-room"></div>
    <div class="tabs">
        <!--<button class="customer-service" onclick="location.href='customer-service.html'"><b>Customer Service</b></button>-->
        <div id="logoutButton" class="tab" onclick="logout()"><b>Logout</b></div>
    </div>
</div>

<div class="form-popup" id="groupForm">
    <div class="popup" id="popup">

        <span onclick="closeGroupForm()"class="close" id="closePopup">&times;</span>

        <div id="teamCreationPopup" class="popup-content">

            <p style="color: #5a6cbf; font-size:20px;"><b>Team Creation</b></p>

            <input type="text" placeholder="Team Name" id="groupNameInput" class=inputs><br>
            <input type="text" placeholder="Team Description" id="groupDescriptionInput" class=inputs><br>
            <label for="teamIconInput" id=teamIcon><b>Team Icon:</b></label><br>

            <label for=teamIconInput class=uploadButton>
                Choose File
            </label>
            <input type="file" id="teamIconInput" accept="image/*"><br>
            <button onclick="submitGroupForm()" id="groupSubmitButton">Create Team</button>

        </div>
    </div>
</div>

<div class="form-popup" id="groupJoinForm">
    <div class="popup" id="popup">

        <span onclick="closeGroupJoinForm()"class="close" id="closePopup">&times;</span>

        <div class="popup-content">

            <p style="color: #5a6cbf; font-size:20px;"><b>Join Team</b></p>

            <input type="text" placeholder="Team Code" id="groupCodeInput" class=inputs><br>
            <button onclick="joinGroup()">Join Team</button>

        </div>

    </div>
</div>

<div class="form-popup" id="meetingForm">
    <div class="popup" id="popup">
        <span onclick="closeMeetingForm()" class="close" id="closePopup">&times;</span>

        <div class="popup-content">

            <p style="color: #5a6cbf; font-size:20px;"><b>Meeting Creation</b></p>

            <input type="text" placeholder="Meeting Name" id="meetingNameInput" class=inputs><br>
            <input type="text" placeholder="Meeting Description" id="meetingDescriptionInput" class=inputs><br>
            <input type="date" placeholder="Date" id="meetingDateInput" class=inputs><br>
            <input type="time" placeholder="Time" id="meetingTimeInput" class=inputs><br>
            <button onclick="submitMeetingForm()">Create Meeting</button>

        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
