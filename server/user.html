<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Home Page</title>
</head>
<body>
<div class="container">
    <div class="header">
    </div>
    <img src="timesync_logo.png" width="10%" height="10%" style="margin-left: auto; margin-right: auto; display: block;">
    <!-- Welcome user by name via .js -->
    <h1 id="welcomeText" style="text-align: center;"></h1>
    <div class="tabs">
        <div id="teamListButton" class="tab" onclick="location.href='teamlist'">Team List</div>
        <div id="groupButton" class="tab" onclick="openGroupForm()">Create Team</div>
        <div id="joinGroupButton" class="tab" onclick="openGroupJoinForm()">Join Team</div>
        <div id="loginButton" class="tab" onclick="location.href='login'">Login</div>
    </div>
    <div class="tabs">
        <div id="calendarButton" class="tab" onclick="location.href='calendar.html'">Personal Calendar</div>
        <div id="profileButton" class="tab" onclick="location.href='/profile'">Profile</div>
    </div>
    <div class="meeting-room"></div>
    <div class="tabs">
        <button class="customer-service" onclick="location.href='customer-service.html'">Customer Service</button>
        <div id="logoutButton" class="tab" onclick="logout()">Logout</div>
    </div>
</div>

<div class="form-popup" id="groupForm">
    <div class="popup" id="popup">

        <span onclick="closeGroupForm()"class="close" id="closePopup">&times;</span>

        <div id="teamCreationPopup" class="popup-content">

            <p>Team Creation</p>

            <input type="text" placeholder="Team Name" id="groupNameInput"><br>
            <input type="text" placeholder="Team Description" id="groupDescriptionInput"><br>
            <label for="teamIconInput">Team Icon</label>
            <input type="file" id="teamIconInput" accept="image/*"><br>
            <button onclick="submitGroupForm()" id="groupSubmitButton">Create Team</button>

        </div>
    </div>
</div>

<div class="form-popup" id="groupJoinForm">
    <div class="popup" id="popup">

        <span onclick="closeGroupJoinForm()"class="close" id="closePopup">&times;</span>

        <div class="popup-content">

            <p>Join Team</p>

            <input type="text" placeholder="Team Code" id="groupCodeInput"><br>
            <button onclick="joinGroup()">Join Team</button>

        </div>

    </div>
</div>

<div class="form-popup" id="meetingForm">
    <div class="popup" id="popup">
        <span onclick="closeMeetingForm()" class="close" id="closePopup">&times;</span>

        <div class="popup-content">

            <p>Meeting Creation</p>

            <input type="text" placeholder="Meeting Name" id="meetingNameInput"><br>
            <input type="text" placeholder="Meeting Description" id="meetingDescriptionInput"><br>
            <input type="date" placeholder="Date" id="meetingDateInput"><br>
            <input type="time" placeholder="Time" id="meetingTimeInput"><br>
            <button onclick="submitMeetingForm()">Create Meeting</button>

        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
