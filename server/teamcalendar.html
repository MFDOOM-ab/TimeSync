<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,
				initial-scale=1.0">
    <link rel="stylesheet" href="./calendar.css">
    <style>
.tab {
margin: 0 10px;
padding: 10px 20px;
background-color: #f0f0f0;
border-radius: 5px;
cursor: pointer;
color: #5a6cbf;
border: 3px solid white;
}

.tab:hover {
  background-color: #ddd;
}
    </style>
    <title>Calendar</title>
</head>

<body>
    <div style="text-align: center; margin-top:8px;">
        <button class=tab onclick="location.href='teamlist.html'"><b>Teams</b></button>
        <button class="tab" onclick="window.location.href=`/team?id=${new URLSearchParams(window.location.search).get('id')}`"><b>Chat</b></button>
        <button class="tab" onclick="window.location.href=`/availability?id=${new URLSearchParams(window.location.search).get('id')}`"><b>Availability</b></button>
        <button class="tab" onclick="window.location.href=`/teamcalendar?id=${new URLSearchParams(window.location.search).get('id')}`"><b>Calendar</b></button>
        <button class="tab" onclick="window.location.href = `/teamsettings?id=${new URLSearchParams(window.location.search).get('id')}`"><b>Settings</b></button>
    </div>
<div class="backHome">
    <button id="back" onclick="location.href='/'">Back</button>
</div>
<div class="wrapper">
    <div class="container-calendar">
        <div id="right">
            <h3 id="monthAndYear"></h3>
            <div class="button-container-calendar">
                <button id="previous"
                        onclick="previous()">
                    ‹
                </button>
                <button id="next"
                        onclick="next()">
                    ›
                </button>
            </div>
            <table class="table-calendar"
                   id="calendar"
                   data-lang="en">
                <thead id="thead-month"></thead>
                <!-- Table body for displaying the calendar -->
                <tbody id="calendar-body"></tbody>
            </table>
            <div class="footer-container-calendar">
                <label for="month">Jump To: </label>
                <!-- Dropdowns to select a specific month and year -->
                <select id="month" onchange="jump()">
                    <option value=0>Jan</option>
                    <option value=1>Feb</option>
                    <option value=2>Mar</option>
                    <option value=3>Apr</option>
                    <option value=4>May</option>
                    <option value=5>Jun</option>
                    <option value=6>Jul</option>
                    <option value=7>Aug</option>
                    <option value=8>Sep</option>
                    <option value=9>Oct</option>
                    <option value=10>Nov</option>
                    <option value=11>Dec</option>
                </select>
                <!-- Dropdown to select a specific year -->
                <select id="year" onchange="jump()"></select>
            </div>
        </div>
        <div id="left">
            <h1>Team Calendar</h1>
            <div id="event-section">
                <h3>Add Event</h3>
                <input type="datetime-local" id="eventDate">
                <input type="text"
                       id="eventTitle"
                       placeholder="Event Title">
                <input type="text"
                       id="eventDescription"
                       placeholder="Event Description">
                <button id="addEvent" onclick="addEvent()">
                    Add
                </button>
            </div>
            <div id="reminder-section">
                <h3>Reminders</h3>
                <!-- List to display reminders -->
                <ul id="reminderList">
                    <li data-event-id="1">
                        <strong>Event Title</strong>
                        - Event Description on Event Date
                        <button class="delete-event"
                                onclick="deleteEvent(1)">
                            Delete
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<script src="teamcalendar.js"></script>
</body>

</html>
