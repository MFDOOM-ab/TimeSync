<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teams</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #5a6cbf;
            color: #5a6cbf;
        }
        
        .list {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 300px;
            margin: 20px auto;
        }
        
        .list-header {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        
        .list-header h2 {
            margin: 0;
            font-size: 20px;
        }
        
        .teams-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        
        .list-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }
        
        .list-item:last-child {
            border-bottom: none;
        }
        
        .list-item:hover {
            background-color: #f9f9f9;
            border-radius: 10px;
        }


    button {
    margin-left:15px;
    height:30px;
    width: auto;
    padding: 0px 10px;
    border:2px solid #5a6cbf;
    margin-top:15px;
    color: #5a6cbf;
    background: white;
    border-radius: 5px;
    }

    button:hover {
    background: #5a6cbf;
    color: white;
    }

        #back {
    height:30px;
    width: auto;
    padding: 0px 10px;
    border:2px solid #5a6cbf;
    margin-top:15px;
    color: #5a6cbf;
    background: white;
    border-radius: 5px;
    font-weight: bold;
}

#back:hover {
    background: #ddd;
}


    </style>
</head>
<body>
<button id=back onclick="location.href='user.html'">Back</button>
    <div class="list">
        <div class="list-header">
            <h2>Teams</h2>
        </div>
        <b><ul class="teams-list">

        </ul></b>
    </div>
</body>
<script src="teamlist.js"></script>
</html>
